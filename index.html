<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ucapan Ulang Tahun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Halaman 1 (Opening) -->
    <section id="page1" class="page">
        <div class="page1-inner">
            <div class="cake">🎂</div>

            <div class="intro-text">
                <h1 class="intro-title">Selamat Ulang Tahun</h1>
                <p class="intro-sub">Semoga hari ini penuh kebahagiaan, cinta, dan kenangan indah ❤️</p>
            </div>

            <button id="start-btn">🎉 Klik untuk mulai 🎉</button>
        </div>
    </section>

    <!-- Halaman 2 (Ucapan + Emoji rain) -->
    <section id="page2" class="page hidden">
        <!-- container untuk emoji jatuh -->
        <div id="emoji-container" class="emoji-container" aria-hidden="true"></div>

        <h1 id="birthday-text" class="greeting"></h1>
        <p id="message" class="message"></p>

        <button id="to-album-btn">📸 Lihat Album</button>
    </section>

    <!-- Halaman 3 (Album) -->
    <section id="page3" class="page hidden">
        <div id="emoji-container-album" class="emoji-container" aria-hidden="true"></div>
        <div id="slideshow">
            <div class="slide fade"><img src="1.jpeg" alt="Foto 1"></div>
            <div class="slide fade"><img src="2.jpeg" alt="Foto 2"></div>
            <div class="slide fade"><img src="3.jpeg" alt="Foto 3"></div>
            <div class="slide fade"><img src="4.jpeg" alt="Foto 4"></div>
            <div class="slide fade"><img src="5.jpeg" alt="Foto 5"></div>
            <div class="slide fade"><img src="6.jpeg" alt="Foto 6"></div>
            <div class="slide fade"><img src="7.jpeg" alt="Foto 7"></div>
            <div class="slide fade"><img src="8.jpeg" alt="Foto 8"></div>
            <div class="slide fade"><img src="9.jpeg" alt="Foto 9"></div>
            <div class="slide fade"><img src="10.jpeg" alt="Foto 10"></div>
            <div class="slide fade"><img src="11.jpeg" alt="Foto 11"></div>
            <div class="slide fade"><img src="12.jpeg" alt="Foto 12"></div>
            <div class="slide fade"><img src="13.jpeg" alt="Foto 13"></div>
            <div class="slide fade"><img src="14.jpeg" alt="Foto 14"></div>
            <div class="slide fade"><img src="15.jpeg" alt="Foto 15"></div>
            <div class="slide fade"><img src="16.jpeg" alt="Foto 16"></div>
            <div class="slide fade"><img src="17.jpeg" alt="Foto 17"></div>
            <div class="slide fade"><img src="18.jpeg" alt="Foto 18"></div>
            <div class="slide fade"><img src="19.jpeg" alt="Foto 19"></div>
            <div class="slide fade"><img src="20.jpeg" alt="Foto 20"></div>
        </div>
        <div class="album-controls">
            <button id="prev-btn">⬅️ Foto Sebelumnya</button>
            <button id="next-btn">Foto Berikutnya ➡️</button>
            <button id="back-btn">🔙 Kembali</button>
        </div>
    </section>

    <audio id="bg-music" loop>
        <source src="The Winner Is.mp3" type="audio/wav">
    </audio>

    <script src="script.js"></script>
</body>
</html>
